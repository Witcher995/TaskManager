<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="UTF-8" />
        <title>Login</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
        <script type="text/javascript" th:src="@{/js/required.js}"></script>

    </head>
    <body>

        <form th:action="@{/login}" method="post">
            <div class="modal-dialog text-center">
                <div class="col-sm-9 main-section">
                    <div class="modal-content">
                        <div class="col-12 user-img">
                            <img th:src="@{/img/login.png}"/>
                        </div>
                        <div class="col-12 form-input">
                            <div class="form-group">
                                <input type="text" class="form-control" 
                                       placeholder="Nazwa użytkownika" 
                                       name="username" 
                                       id="username"
                                       th:value="${username}"/><br />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" 
                                       placeholder="Hasło"
                                       name="password"
                                       id="password" /><br />
                            </div>

                            <div th:if="${logout}">You have been logged out successfully</div>
                            <div th:if="${error}" style="color:red">Zła nazwa użytkownika, lub hasło</div>
                            <button type="submit" class="btn btn-primary" > Zaloguj </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
