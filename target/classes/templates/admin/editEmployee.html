<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script type="text/javascript" th:src="@{/js/required.js}"></script>

    </head>
    <body>
        
        <form name="editEmployeeForm" th:object="${employee}" th:action="@{/admin/edit/{id} (id=${employee.id})}" th:method="patch">
            <div class="form-group">
                <label>Nazwa użytkownika</label>
                <input type="text" class="form-control" th:field="*{username}" th:value="${employee.username}"/>
            </div>
            <div class="form-group">
                <label>Imię</label>
                <input type="text" class="form-control" th:field="*{firstName}" th:value="${employee.firstName}"/>
            </div>
            <div class="form-group">
                <label>Nazwisko</label>
                <input type="text" class="form-control" th:field="*{lastName}" th:value="${employee.lastName}"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" th:field="*{email}" th:value="${employee.email}"/>
            </div>

            <div class="form-group">
                <label>Dział</label>
                <select class="form-control" th:field="*{branch}">

                    <option th:each="branch : ${branches}" 
                            th:value="${branch.id}"
                            th:text="${branch.nameBranch}"> 
                    </option>

                </select>
            </div>

            <div class="form-group">
                <label>Przywileje</label>
                <select class="form-control" th:field="*{role}">
                    <option th:each="role : ${roles}" 
                            th:value="${role.id}"
                            th:text="${role.name}">
                    </option>
                </select>
            </div>
            <input type="submit" class="btn btn-success btn-block" value="join" />
        </form>
    </body>
</html>
